- clean:
        - "~"
- link:
        ~/.config/base16-shell: lib/base16-shell
        ~/.nvm: lib/nvm
        ~/.tmux.conf: tmux/tmux.conf
        ~/.tmuxline.conf: tmux/tmuxline.conf
        ~/.vim: vim
        ~/.zprezto: lib/zprezto
        ~/.zlogin: zsh/zlogin
        ~/.zlogout: zsh/zlogout
        ~/.zpreztorc: zsh/zpreztorc
        ~/.zprofile: zsh/zprofile
        ~/.zshenv: zsh/zshenv
        ~/.zshrc: 
                force: true
                path: zsh/zshrc
- shell:
        - lib/powerline-fonts/install.sh
